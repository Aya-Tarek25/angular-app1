<div class="container m-5">
  <p class="text-bg-secondary p-2" >Product Details</p>
<div class="card mb-3" style="max-width: 540px;">
 
    <div class="row g-0">
      <div class="col-md-4">
        <img  [src]="item.Img" [alt]="item.Name" class="img-fluid rounded-start" >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{item.Name}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Price {{item.Price }}</h6>
<!--           
         <app-rate [val]="item.rate"  ></app-rate> -->
       
        </div>
      </div>
    </div>
  </div>
  </div>
