    <div class="container">
  

    <div class="mb-3" >
        <label class="form-label">Email address</label>
        <input type="email" class="form-control"  [(ngModel)]="loguser.email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control"  [(ngModel)]="loguser.password">
    </div>
    
    <button type="button" (click)="login()" class="btn btn-success">Submit</button>
    </div>
